<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/validacion.js"></script>
</head>
<body>
    <div class="container py-md-5 py-sm-2">
        <h1>Formulario</h1>
        <form action="destino.html" method="post" onsubmit="return validar()">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label" for="input-nombre-usuario">Nombre de usuario </label>
                    <input id="input-nombre-usuario" class="form-control" type="text" placeholder="Nombre de usuario">
                    <div id="error-nombre-usuario"></div>
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="input-contraseña">Contraseña</label>
                    <input id="input-contraseña" class="form-control" type="password" placeholder="Ingrese su contraseña">
                    <div id="error-contraseña"></div>
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="input-confirmar-contraseña">Confirmar Contraseña</label>
                    <input id="input-confirmar-contraseña" class="form-control" type="password" placeholder="Confirme su contraseña">
                    <div id="error-confirmar-contraseña"></div>
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="input-telefono">Teléfono</label>
                    <input id="input-telefono" class="form-control" type="number" placeholder="Ingrese su teléfono">
                    <div id="error-telefono"></div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <label class="form-label" for="comun">Comuna</label>
                    <select class="form-select" name="comuna" id="comun">
                        <option value="default">Seleccione una Comuna</option>
                        <option value="valdivia">Valdivia</option>
                        <option value="los_lagos">Los Lagos</option>
                        <option value="paillaco">Paillaco</option>
                        <option value="mafil">Máfil</option>
                    </select>
                    <div id="error-comuna"></div>
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="input-aficiones">Aficiones</label>
                    <input id="input-aficiones" class="form-control" type="text" placeholder="Ingrese su aficion 1">
                    <input id="input-aficiones_2" class="form-control" type="text" placeholder="Ingrese su aficion 2">
                    <div id="error-aficiones"></div>
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="input-url">URL</label>
                    <input id="input-url" class="form-control" type="url" placeholder="Ingrese una URL">
                    <div id="error-url"></div>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-primary btn-lg" type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
